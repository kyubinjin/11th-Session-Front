<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice1</title>
    <style>
      .background-class {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>원하는 요소를 동적으로 만들기 연습</h1>
    <div id="one" class="wrapper"></div>

    <script>
      let div1 = document.createElement('div');
      div1.setAttribute("class","background-class");
      div1.innerText = "피곤하당";
      document.querySelector("#one").append(div1);
    </script>
  </body>
</html>
