<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="0504.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <!-- 상단바 -->
      <div class="top-bar">
        <div class="top-bar-left">
          <span id="title-todolist">Todolist</span>
          <img id="title-heart" src="images/heart.png" />
        </div>
        <div class="top-bar-right">
          <img id="alarm" src="images/alarm.png" />
          <img id="profile" src="images/profile.png" />
          <img id="menu" src="images/menu.png" />
        </div>
      </div>

      <!-- to do 할 일들 -->
      <img id="tape1" src="images/tape1.png" />
      <div class="container1">
        <button id="add-button" type="button">작성하기</button>
        <img id="pencil" src="images/pencil.png" />
        <p class="title-todo">To Do</p>
        <ul class="todo-ul">
          <li>
            <form class="todo-form">
              <!-- <button type="checkbox" id="todo-checkbox"></button>
              <input
                type="text"
                id="todo-input"
                placeholder="할 일을 입력해 주세요"
              /> -->
            </form>
            <!--<button id="submit-check" type="submit"></button>
              <img id="todo-mod" src="images/modify.png" />
              <button id="todo-del" type="button"></button> -->
          </li>
        </ul>
      </div>

      <!-- 디자인 요소들 -->
      <p class="date">Friday, May 5 |</p>
      <img id="weather" src="images/weather.png" />
      <p class="temperature">18°C</p>
      <img id="music" src="images/music.png" />
      <p class="text-song">Mamma Mia - ABBA</p>

      <!-- done 한 일들 -->
      <img id="tape2" src="images/tape2.png" />
      <div class="container3">
        <p class="title-done">Done</p>
        <div class="done-div">
          <ul class="done-ul">
            <li>
              <!-- <button class="done-checkbox" type="button"></button>
              <input class="done-input" placeholder="할 일을 입력해 주세요" />
              <img class="done-del" src="images/trashcan.png" /> -->
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="0504.js"></script>
  </body>
</html>
